<html>

<head>
  <title>Start my Story</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body id="bod">
  <h1>Start my Story</h1>
  <h2>Random Sentence Finder</h2>
  <br height="100px" />

  <!-- <hr width="300px" style="margin:50px auto" /> -->

  <button type="button" onclick="getSentence()">Do a thing</button>

  <p>&uarr; click to start &uarr;</p>

  <p id="sentence">
    Sentence will go here.
  </p>

  <br />
  <p>This sentence came from somewhere on Wikipedia.</p>
  <br />

  <div id="start">
    <p class="start">Select the number of minutes below to start a writing timer.</p>
    <button class="start" type="button" onclick="startTime(1)">1</button>
    <button class="start" type="button" onclick="startTime(2)">2</button>
    <button class="start" type="button" onclick="startTime(5)">5</button>
    <button class="start" type="button" onclick="startTime(10)">10</button>
    <button class="start" type="button" onclick="startTime(15)">15</button>
    <button class="start" type="button" onclick="startTime(30)">30</button>
    <button class="start" type="button" onclick="startTime(45)">45</button>
    <button class="start" type="button" onclick="startTime(60)">60</button>
    <button class="start" type="button" onclick="startTime(90)">90</button>
    <button class="start" type="button" onclick="startTime(120)">120</button>
  </div>

  <p id="infoBox">
    <span id="timer"></span>
  </p>
</body>

</html>
