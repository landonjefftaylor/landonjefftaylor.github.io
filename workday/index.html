<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="clock.js"></script>
  <script src="taskmode.js"></script>
  <title>Workday</title>
</head>

<body>

  <div id="clock">
    <h1 id="clk">12:30</h1>
  </div>
  
  <div id="greeting">
    <h1 id="grt">Good Afternoon, Landon</h1>
  </div>
  

  <div id="timer">
    <h1 id="tim"> </h1>
    <h1 id="task"> </h1>
  </div>

  <div id="controls">
    <button id="start" onclick="startTasks()">Start Workday</button>
    <button id="pause">Pause Workday</button>
    <button id="end">End Workday</button>
    <button id="next" onclick="continueBtn()">Continue</button>
  </div> 

</body>



</html>
