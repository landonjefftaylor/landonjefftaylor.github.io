<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="clock.js"></script>
  <script src="taskmode.js"></script>
  <title>Workday</title>
</head>

<body id="body">

  <div id="clock">
    <h1 id="clk">99:99</h1>
  </div>
  
  <div id="greeting">
    <h1 id="grt">Good Afternoon</h1>
  </div>
  
  <div id="timer">
    <h1 id="tim">tim</h1>
    <h1 id="task">task</h1>
  </div>

  <div id="controls">
    <button id="start" onclick="startTasks()">Start Workday</button>
    <button id="pause", onclick="pause()">Pause Workday</button>
    <button id="resume", onclick="resume()">Resume Workday</button>
    <button id="end" onclick="location.reload()">End Workday</button>
    <button id="next" onclick="next()">Next Session</button>
  </div> 

</body>

</html>
