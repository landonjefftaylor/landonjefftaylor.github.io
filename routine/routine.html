<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="routines.js"></script>
  <title>Cleaning Routine Manager</title>
</head>

<body>

  <!-- <div id="header">
    <h1 id="logo">Cleaning Routine</h1>
  </div> -->

  <div class="splash">

    <div id="halfpage">

    <h1 id="task">Task goes here.</h1>

    <div id="controls">
      <button id="complete", onclick="complete()">Task Complete</button>
      <button id="skip" onclick="skip()">Skip Task Once</button>
      <button id="disregard" onclick="disregard()">Disregard Task</button>
    </div>

    </div>  

    <p style="text-align: center;"><b>
      Remaining Tasks:
    </b></p>
    <p id="taskList">
      Task list goes here
    </p>

  </div>

  <div id="footer">
    <p><a href="index.html" style="color:white;">Home</a></p>
    <p>
      <b>Instructions</b><br />
      Click Task Complete when you are done with the task.<br />
      Click Skip Task Once if you want to come back to the task at the end.<br />
      Click Disregard Task if the task does not need to be completed.
    </p>
  </div>

</body>

</html>
